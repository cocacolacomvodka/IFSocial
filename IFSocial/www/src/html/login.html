<!DOCTYPE html>
<html lang="pt">
<title>IFSocial - Login</title>
<link rel="stylesheet" href="site.css" />

<head>
    <div id="cabecario">
        <h1 id="ifsocial">
            IFSocial
        </h1>

        <h2 id="logintexttitle">
            Login
        </h2>
    </div>
</head>
<!--Form de Login-->
<div id="login">
    <form method="post" action="form.java" id="formlog">
        <fieldset>
            <h4 class="account">Logar</h4>
            <ul>

                <li>
                    <!--Inserir Email-->
                    <label for="email">E mail_______</label>
                    <input type="email" id="email" name="email" class="large" />
                </li>
                <li>
                    <!--Inserir senha-->
                    <label for="senha">Senha________</label>
                    <input type="password" id="senha" name="senha" class="large" />
                </li>
            </ul>
            <!--enviar para db-->
            <input type="submit" class="login_profile" value="Logar conta" id="submit">
        </fieldset>
</div>
</body>

</html>
