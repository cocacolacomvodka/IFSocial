<!DOCTYPE html>
<html lang="pt">
<link rel="stylesheet" href="../css/site.css" />

<head>
    <div id="cabecario">
        <h1 id="ifsocial">
            IFSocial
        </h1>

        <h2 id="registrotexttitle">
            Registro
        </h2>
    </div>
</head>
<!--Form de register-->
<div id="register">
    <!--FormulÃ¡rio de registro-->
    <form method="post" action="form.java" id="formreg">
        <fieldset>
            <h4 class="account">Criar Conta</h4>
            <ul>
                <li>
                    <!--Inserir Nome-->
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" class="large" />
                </li>
                <li>
                    <!--Inserir Email-->
                    <label for="email">E mail_______</label>
                    <input type="email" id="email" name="email" class="large" />
                </li>
                <li>
                    <!--Inserir senha-->
                    <label for="senha">Senha________</label>
                    <input type="password" id="senha" name="senha" class="large" />
                </li>
                <li>
                    <!--Escolher IF-->
                    <label for="if">If___________</label>
                    <input type="text" id="if" name="if" class="large" />
                </li>

            </ul>
            <input type="submit" class="create_profile" value="criar conta">
        </fieldset>
</div>

</html>
