<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/site.css">
    <title>IFSocial - Register</title>
</head>
<div id="cabecario">
    <h1 id="ifsocial">
        IFSocial
    </h1>

    <h2 id="registrotexttitle">
        Registro
    </h2>
</div>
<!--Form de register-->
<div id="register">
    <!--Formulário de registro-->
    <form method="post" action="form.java" id="formreg">
        <fieldset>
            <h4 class="account">Criar Conta</h4>
            <ul>
                <li>
                    <!--Inserir Nome-->
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" class="large" />
                </li>
                <li>
                    <!--Inserir Email-->
                    <label for="email">E mail_______</label>
                    <input type="email" id="email" name="email" class="large" />
                </li>
                <li>
                    <!--Inserir senha-->
                    <label for="senha">Senha________</label>
                    <input type="password" id="senha" name="senha" class="large" />
                </li>
                <li>
                    <!--Escolher IF-->
                    <label for="if">If___________</label>
                    <input type="text" id="if" name="if" class="large" />
                </li>

            </ul>
            <input type="submit" class="login_profile" value="criar conta">
        </fieldset>
</div>
<div id="button">
    <h2>Já tem alguma conta?</h2>
    <a href="/views/login.html">
        <button id="ShowLogin">Login</button>
        </a>
</div>

</html>
