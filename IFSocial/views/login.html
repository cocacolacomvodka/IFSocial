<!DOCTYPE html>
<html/>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/site.css">
    <title>Document</title>
</head>
<body>
    <div id="cabecario">
        <h1 id="ifsocial">
            IFSocial
        </h1>

        <h2 id="logintexttitle">
            Login
        </h2>
    </div>
    <!--Form de Login-->
    <div id="login">
        <form method="post" action="form.java" id="formlog">
            <fieldset>
                <h4 class="account">Logar</h4>
                <ul>

                    <li>
                        <!--Inserir Email-->
                        <label for="email">E mail_______</label>
                        <input type="email" id="email" name="email" class="large" />
                    </li>
                    <li>
                        <!--Inserir senha-->
                        <label for="senha">Senha________</label>
                        <input type="password" id="senha" name="senha" class="large" />
                    </li>
                </ul>
                <input type="submit" class="login_profile" value="Logar conta">
            </fieldset>
    </div>
</body>
</html>
